<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input designs</title>

    <link rel="stylesheet" href="./brandbook.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<style>
    body {
        padding: 5%;
        display: grid;
        background-color: var(--background-color);
    }

    h1 {
        margin-bottom: 30px;
    }

    .container {
        padding: 20px;
        border-radius: 10px;
        background-color: var(--background-color);
    }

    .inputs {
        display: flex;
        column-gap: 20px;
    }


</style>
<body>
    <div class="container lightmode">
        <h1>Light mode</h1>
        <div class="inputs">
            <input class="input1" type="text" placeholder="Object name..." spellcheck="false">
            <input class="input2" type="text" placeholder="Type something..." spellcheck="false">
        </div>
    </div>
    <div class="container darkmode">
        <h1>Dark mode</h1>
        <div class="inputs">
            <input class="input1" type="text" placeholder="Object name..." spellcheck="false">
            <input class="input2" type="text" placeholder="Type something..." spellcheck="false">
        </div>
    </div>
</body>
</html>
