<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCloud</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body class="lightmode">
    <div class="app-wrapper">
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <div class="square1"></div>
                    <div class="square2"></div>
                </div>
                <h3>HomeCloud</h3>
            </div>
            <div class="sidebar-tabs flex-column">
                <button class="tab active-tab"><i class="bi bi-house-fill"></i> <span>Home</span></button>
                <button class="tab"><i class="bi bi-bucket-fill"></i><span>My buckets</span></button>
                <button class="tab"><i class="bi bi-people-fill"></i><span>Shared with me</span></button>
                <button class="tab"><i class="bi bi-bell-fill"></i><span>Notifications</span></button>
                <button class="tab"><i class="bi bi-trash3-fill"></i><span>Trash</span></button>
                <button class="tab"><i class="bi bi-database-fill"></i><span>Storage</span></button>
            </div>
        </div>
        <main class="app-content">
            <div class="header">
                <h3 class="page-title">Welcome back <span class="page-subsection"></span></h3>
                <div class="profile-card flex-center">
                    <i id="user-icon" class="bi bi-person-fill"></i>
                </div>
            </div>
            <div class="page">

            </div>
        </main>
    </div>

    <script type="module" src="./src/core/Application.js"></script>
</body>
</html>
